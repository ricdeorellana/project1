<script>


function logout(){
        let xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            	window.location.replace('http://localhost:8080/Project1');
            }
          };
        
        xhttp.open("GET", "http://localhost:8080/Project1/logout.do", true);
        xhttp.send();
        
        
    }
    
</script>

<script>
    function sessInfo(){
        //Make an AJAX call
    
        let xhttp = new XMLHttpRequest();
    
        xhttp.onreadystatechange = function (){
    
            if(this.readyState == 4 && this.status==200){
                console.log(this.responseText);
                user = JSON.parse(this.responseText);
              
                document.getElementById("result").innerHTML = `<div class="row">
         <div class="text-center"><h3>${user.fName} ${user.lName}- </h3></div></div>
         <div class="row"><div class="text-center"><h3> Funds: ${user.funds}</h3></div></div>`;
            }
    
            if(this.readyState ==3){ console.log(3)}
            if(this.readyState ==2){ console.log(2)}
            if(this.readyState ==1){ console.log(1)}
    
        }
    
        xhttp.open("GET", "http://localhost:8080/Project1/loggedIn.do", true );
    
        xhttp.send();
    }</script>
